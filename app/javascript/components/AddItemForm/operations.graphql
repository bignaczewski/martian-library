#import '../../fragments/Item.graphql'

mutation AddItemMutation(
    $title: String!
    $description: String
    $imageUrl: String
) {
    addItem(title: $title, description: $description, imageUrl: $imageUrl) {
        item {
            ...itemFragment
            user {
                id
                email
            }
        }
        errors {
            fullMessages
        }
    }
}
